<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball in Octahedron</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            overflow: hidden;
            color: white;
        }
        #container {
            width: 100vw;
            height: 100vh;
        }
        #info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            display: flex;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">Ball bouncing with physics inside rotating octahedron</div>
    <div id="controls">
        <button onclick="resetBall()">Reset Ball</button>
        <button onclick="toggleRotation()">Toggle Rotation</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, octahedron, ball;
        let ballVelocity = new THREE.Vector3(0.02, 0.03, 0.025);
        let gravity = new THREE.Vector3(0, -0.0005, 0);
        let rotationEnabled = true;
        
        const restitution = 0.95;
        const ballRadius = 0.15;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 4);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0xffffff, 1, 100);
            pointLight1.position.set(5, 5, 5);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x4488ff, 0.5, 100);
            pointLight2.position.set(-5, -5, -5);
            scene.add(pointLight2);

            const octahedronGeometry = new THREE.OctahedronGeometry(2, 0);
            const octahedronMaterial = new THREE.MeshPhongMaterial({
                color: 0x2194ce,
                transparent: true,
                opacity: 0.3,
                side: THREE.DoubleSide,
                wireframe: false
            });
            octahedron = new THREE.Mesh(octahedronGeometry, octahedronMaterial);
            scene.add(octahedron);

            const wireframeGeometry = new THREE.OctahedronGeometry(2, 0);
            const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff, linewidth: 2 });
            const wireframe = new THREE.LineSegments(
                new THREE.EdgesGeometry(wireframeGeometry),
                wireframeMaterial
            );
            octahedron.add(wireframe);

            const ballGeometry = new THREE.SphereGeometry(ballRadius, 32, 32);
            const ballMaterial = new THREE.MeshPhongMaterial({
                color: 0xff3366,
                emissive: 0xff0033,
                emissiveIntensity: 0.3,
                shininess: 100
            });
            ball = new THREE.Mesh(ballGeometry, ballMaterial);
            ball.position.set(0, 0, 0);
            scene.add(ball);

            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function getOctahedronFaces() {
            return [
                { normal: new THREE.Vector3(0, 1, 0).normalize(), d: Math.sqrt(2) },
                { normal: new THREE.Vector3(0, -1, 0).normalize(), d: Math.sqrt(2) },
                { normal: new THREE.Vector3(1, 0, 1).normalize(), d: Math.sqrt(2) },
                { normal: new THREE.Vector3(1, 0, -1).normalize(), d: Math.sqrt(2) },
                { normal: new THREE.Vector3(-1, 0, 1).normalize(), d: Math.sqrt(2) },
                { normal: new THREE.Vector3(-1, 0, -1).normalize(), d: Math.sqrt(2) },
                { normal: new THREE.Vector3(0, 1, 1).normalize(), d: Math.sqrt(2) },
                { normal: new THREE.Vector3(0, 1, -1).normalize(), d: Math.sqrt(2) },
                { normal: new THREE.Vector3(0, -1, 1).normalize(), d: Math.sqrt(2) },
                { normal: new THREE.Vector3(0, -1, -1).normalize(), d: Math.sqrt(2) }
            ];
        }

        function checkCollision() {
            const faces = getOctahedronFaces();
            const worldPos = ball.position.clone();
            
            octahedron.updateMatrixWorld();
            const invMatrix = new THREE.Matrix4().copy(octahedron.matrixWorld).invert();
            const localPos = worldPos.clone().applyMatrix4(invMatrix);

            faces.forEach(face => {
                const distance = localPos.dot(face.normal);
                
                if (distance + ballRadius > face.d) {
                    const penetration = distance + ballRadius - face.d;
                    
                    const worldNormal = face.normal.clone().applyMatrix3(
                        new THREE.Matrix3().getNormalMatrix(octahedron.matrixWorld)
                    ).normalize();
                    
                    ball.position.add(worldNormal.clone().multiplyScalar(-penetration));
                    
                    const velocityAlongNormal = ballVelocity.dot(worldNormal);
                    
                    if (velocityAlongNormal > 0) {
                        const reflection = worldNormal.clone().multiplyScalar(2 * velocityAlongNormal);
                        ballVelocity.sub(reflection);
                        ballVelocity.multiplyScalar(restitution);
                    }
                }
            });
        }

        function updatePhysics() {
            ballVelocity.add(gravity);
            
            ball.position.add(ballVelocity);
            
            checkCollision();
        }

        function resetBall() {
            ball.position.set(0, 0, 0);
            ballVelocity.set(0.02, 0.03, 0.025);
        }

        function toggleRotation() {
            rotationEnabled = !rotationEnabled;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (rotationEnabled) {
                octahedron.rotation.x += 0.005;
                octahedron.rotation.y += 0.008;
            }
            
            updatePhysics();
            
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
