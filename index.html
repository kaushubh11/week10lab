<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rubik's Cube Solver</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
            color: white;
        }
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #controls {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 90%;
        }
        button {
            padding: 12px 24px;
            font-size: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="controls">
        <button onclick="scrambleCube()">Scramble</button>
        <button onclick="solveCube()">Auto Solve</button>
        <button onclick="resetCube()">Reset <p>ID: {{INSTANCE_ID}}</p></button>
    </div>
    <div id="status">Use mouse to rotate view. Click buttons to interact.</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, cube, cubelets = [];
        let isAnimating = false;
        let moveQueue = [];
        let cubeState = [];

        const colors = {
            white: 0xffffff,
            yellow: 0xffff00,
            blue: 0x0000ff,
            green: 0x00ff00,
            red: 0xff0000,
            orange: 0xff8800,
            black: 0x000000
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('container').appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);

            cube = new THREE.Group();
            scene.add(cube);

            createCube();
            initCubeState();

            let isDragging = false;
            let prevMouse = { x: 0, y: 0 };

            renderer.domElement.addEventListener('mousedown', (e) => {
                isDragging = true;
                prevMouse = { x: e.clientX, y: e.clientY };
            });

            renderer.domElement.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    const deltaX = e.clientX - prevMouse.x;
                    const deltaY = e.clientY - prevMouse.y;
                    
                    cube.rotation.y += deltaX * 0.01;
                    cube.rotation.x += deltaY * 0.01;
                    
                    prevMouse = { x: e.clientX, y: e.clientY };
                }
            });

            renderer.domElement.addEventListener('mouseup', () => {
                isDragging = false;
            });

            window.addEventListener('resize', onWindowResize);

            animate();
        }

        function createCubelet(x, y, z) {
            const size = 0.95;
            const geometry = new THREE.BoxGeometry(size, size, size);
            
            const materials = [
                new THREE.MeshPhongMaterial({ color: x === 1 ? colors.red : (x === -1 ? colors.orange : colors.black) }),
                new THREE.MeshPhongMaterial({ color: x === 1 ? colors.red : (x === -1 ? colors.orange : colors.black) }),
                new THREE.MeshPhongMaterial({ color: y === 1 ? colors.white : (y === -1 ? colors.yellow : colors.black) }),
                new THREE.MeshPhongMaterial({ color: y === 1 ? colors.white : (y === -1 ? colors.yellow : colors.black) }),
                new THREE.MeshPhongMaterial({ color: z === 1 ? colors.green : (z === -1 ? colors.blue : colors.black) }),
                new THREE.MeshPhongMaterial({ color: z === 1 ? colors.green : (z === -1 ? colors.blue : colors.black) })
            ];

            const cubelet = new THREE.Mesh(geometry, materials);
            cubelet.position.set(x, y, z);
            cubelet.userData = { originalPos: { x, y, z } };
            
            return cubelet;
        }

        function createCube() {
            cubelets = [];
            for (let x = -1; x <= 1; x++) {
                for (let y = -1; y <= 1; y++) {
                    for (let z = -1; z <= 1; z++) {
                        const cubelet = createCubelet(x, y, z);
                        cube.add(cubelet);
                        cubelets.push(cubelet);
                    }
                }
            }
        }

        function initCubeState() {
            cubeState = [];
            for (let i = 0; i < 6; i++) {
                cubeState[i] = [];
                for (let j = 0; j < 9; j++) {
                    cubeState[i][j] = i;
                }
            }
        }

        function rotateFace(face, clockwise = true) {
            if (isAnimating) {
                moveQueue.push({ face, clockwise });
                return;
            }

            isAnimating = true;
            const axis = face === 'U' || face === 'D' ? 'y' : (face === 'F' || face === 'B' ? 'z' : 'x');
            const layer = face === 'U' || face === 'R' || face === 'F' ? 1 : -1;
            const direction = clockwise ? 1 : -1;

            const group = new THREE.Group();
            scene.add(group);

            const cubeletsToRotate = cubelets.filter(c => {
                const pos = c.position;
                if (axis === 'y') return Math.abs(pos.y - layer) < 0.1;
                if (axis === 'x') return Math.abs(pos.x - layer) < 0.1;
                if (axis === 'z') return Math.abs(pos.z - layer) < 0.1;
            });

            cubeletsToRotate.forEach(c => {
                cube.remove(c);
                group.add(c);
            });

            const targetRotation = direction * Math.PI / 2;
            const duration = 300;
            const startTime = Date.now();

            function animateRotation() {
                const elapsed = Date.now() - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const rotation = targetRotation * progress;

                group.rotation[axis] = rotation;

                if (progress < 1) {
                    requestAnimationFrame(animateRotation);
                } else {
                    cubeletsToRotate.forEach(c => {
                        const worldPos = new THREE.Vector3();
                        c.getWorldPosition(worldPos);
                        const worldQuat = new THREE.Quaternion();
                        c.getWorldQuaternion(worldQuat);
                        
                        group.remove(c);
                        cube.add(c);
                        
                        c.position.copy(worldPos);
                        c.quaternion.copy(worldQuat);
                        
                        c.position.x = Math.round(c.position.x);
                        c.position.y = Math.round(c.position.y);
                        c.position.z = Math.round(c.position.z);
                    });

                    scene.remove(group);
                    isAnimating = false;

                    if (moveQueue.length > 0) {
                        const nextMove = moveQueue.shift();
                        rotateFace(nextMove.face, nextMove.clockwise);
                    }
                }
            }

            animateRotation();
        }

        function scrambleCube() {
            const faces = ['U', 'D', 'L', 'R', 'F', 'B'];
            const moves = 20;
            
            updateStatus('Scrambling...');
            
            for (let i = 0; i < moves; i++) {
                const face = faces[Math.floor(Math.random() * faces.length)];
                const clockwise = Math.random() > 0.5;
                rotateFace(face, clockwise);
            }
            
            setTimeout(() => {
                updateStatus('Scrambled! Ready to solve.');
            }, moves * 300 + 100);
        }

        function solveCube() {
            updateStatus('Solving...');
            
            const solveMoves = [
                { face: 'U', clockwise: false },
                { face: 'R', clockwise: true },
                { face: 'U', clockwise: true },
                { face: 'R', clockwise: false },
                { face: 'U', clockwise: false },
                { face: 'F', clockwise: false },
                { face: 'U', clockwise: true },
                { face: 'F', clockwise: true }
            ];
            
            solveMoves.forEach(move => {
                rotateFace(move.face, move.clockwise);
            });
            
            setTimeout(() => {
                updateStatus('Solving complete! (Demo moves applied)');
            }, solveMoves.length * 300 + 100);
        }

        function resetCube() {
            moveQueue = [];
            
            cube.children.forEach(c => scene.remove(c));
            cubelets.forEach(c => {
                if (c.geometry) c.geometry.dispose();
                if (Array.isArray(c.material)) {
                    c.material.forEach(m => m.dispose());
                } else if (c.material) {
                    c.material.dispose();
                }
            });
            
            cube.clear();
            createCube();
            initCubeState();
            
            cube.rotation.set(0, 0, 0);
            
            updateStatus('Cube reset to solved state.');
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
